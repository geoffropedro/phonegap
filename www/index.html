<!DOCTYPE html>
<html>
 <head>
<title> Yükleniyor </title>
 <meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
 <script type="text/javascript">
$(document).bind("pageinit", function() {
$.mobile.loadingMessage = "Lütfen bekleyin yükleniyor...";

$('#basla').live("click",function() {
 $.mobile.showPageLoadingMsg();
 var $page = $("#listemiz");
 $page.find(".icerik div ul").empty();

  var $list = $page.find(".icerik div ul");
  var url = "http://search.twitter.com/search.json?callback=?&rpp=";
  url += "20";
  url += "&q=from:" + "Hurriyet";
$.ajax({
  url: url,
  dataType: 'json',
  success: function(data) { 
   for (var i = 0; i < data.results.length; i++) {
    var ekle = '<li><a href="#">';
    ekle += '<img src="'+data.results[i].profile_image_url+'">';
    ekle += data.results[i].text;
    ekle += '</a></li>\n';
    $list.append(ekle);
    }
     $list.listview();
    $.mobile.hidePageLoadingMsg();
    }
 });
});
});
</script>
 </head>
 <body>
 <div id="listemiz" data-role="page">
 <div class="icerik" data-role="content">
   <div> <ul></ul></div>
   <input type="button" value="listeyi al" id="basla" />
  </div>
</div>
 </body>
</html>
